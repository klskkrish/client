<div>
    <table>
        <thead>
            <th>Product Name</th>
            <th>Units Per Carton</th>
            <th>Available Qty</th>
            <th>Cartoon Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.name }}</td>
              <td>{{ product.unitsPerCarton }}</td>
              <td>{{ product.qty }}</td>
              <td>{{ product.price }}</td>
            </tr>
          </tbody>
    </table>
    <br>
    <button (click) = goToCalculator()>Calculator</button>
</div>
